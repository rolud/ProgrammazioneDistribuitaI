<body>
    <script type="text/javascript">
		val1 = prompt("Inserisci un numero");
		val2 = prompt("Inserisci un altro numero");
		
		alert("" + val1 + " + " + val2 + " = " + (parseInt(val1) + parseInt(val2)));
		alert("" + val1 + " - " + val2 + " = " + (val1-val2));
    </script>

    

</body>
