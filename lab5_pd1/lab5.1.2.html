<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PD1 - LAB 5.1.2</title>
</head>
<body>
    <script type="text/javascript">
		val = prompt("Inserisci un numero");
		if (val) {
			if (isNaN(val)) {
				document.write("Non hai inserito un numero");
			} else {
				if ( val % 2 == 0) {
					document.write("Hai inserito: " + val + " che è pari");
				} else {
					document.write("Hai inserito: " + val + " che è dispari");
				}
			}
		} else {
			document.write("Hai annullato");
		}
    </script>

    

</body>
</html>
